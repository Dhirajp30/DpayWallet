<div class="navbar">
    <div class=" col-lg-12 col-md-12 text-hover" style="background-color: #555">

        <a routerLink="/dashboard"><img src="assets/images/HomeIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Home</b></a>
        <a routerLink="/profile"><img src="assets/images/ProfileIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Profile</b></a>
        <a class="offset-lg-6 offset-md-6" (click)="logOutUser()"><img src="assets/images/LogoutIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Logout</b></a>

    </div>
</div>


<h2 class="offset-lg-1 offset-md-1" style="margin-top: 20px;">Hello {{customerName}},</h2>

<div class="row offset-lg-1 offset-md-1" style="margin-top: 30px;">
    <div class="card text-center" style="width: 150px; height: 200px">
        <img src="assets/images/AddMoneyIcon.png" class="card-img-top" style="width: 100%; height:50%">
        <div class="card-body">
            <a routerLink="/deposit" class="btn btn-outline-primary">Add Money</a>
        </div>
    </div>
    <div class="card text-center" style="width: 150px;height: 200px">
        <img src="assets/images/WithdrawIcon.png" class="card-img-top" style="width: 100%; height:50%">
        <div class="card-body">
            <a routerLink="/withdraw" class="btn btn-outline-primary">Withdraw Money</a>
        </div>
    </div>
    <div class="card  text-center" style="width: 150px;height: 200px">
        <img src="assets/images/TransferIcon.png" class="card-img-top" style="width: 100%; height:50%">
        <div class="card-body">
            <a routerLink="/transfer" class="btn btn-outline-primary">Money Transfer</a>
        </div>
    </div>
    <div class="card text-center" style="width: 150px;height: 200px">
        <img src="assets/images/CheckBalanceIcon.png" class="card-img-top" style="width: 100%; height:50%">
        <div class="card-body">
            <a routerLink="/balance" class="btn btn-outline-primary">Check Balance</a>
        </div>
    </div>
    <div class="card  text-center" style="width: 150px;height: 200px">
        <img src="assets/images/PassbookIcon.png" class="card-img-top" style="width: 100%; height:50%">
        <div class="card-body">
            <a routerLink="/passbook" class="btn btn-outline-primary">Print Passbook</a>
        </div>
    </div>
</div>
