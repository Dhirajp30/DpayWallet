<div class="navbar">
    <div class=" col-lg-12 col-md-12 text-hover" style="background-color: #555">

        <a routerLink="/dashboard"><img src="assets/images/HomeIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Home</b></a>
        <a routerLink="/profile"><img src="assets/images/ProfileIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Profile</b></a>
        <a class="offset-lg-6 offset-md-6" (click)="logOutUser()"><img src="assets/images/LogoutIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Logout</b></a>

    </div>
</div>

<br><br>
<div class="col-lg-8 col-md-8 offset-lg-3 offset-md-3">
    <h3 class="text-primary">Add Money</h3>
    <br>

    <form [formGroup]="addMoneyForm" (ngSubmit)="addMoney()">
        <div class="form-group">
            <label for="amount" class="required">Enter Amount : </label>
            <input type="text" class="form-control" formControlName="amount" />

            <div *ngIf="submitted && addMoneyForm.controls.amount.errors" class="error">
                <div class="text-danger" *ngIf="addMoneyForm.controls.amount.errors.required">
                    Amount is Required..
                </div>
                <div class="text-danger" *ngIf="addMoneyForm.controls.amount.errors.max">
                    Maximum Amount can be 10000..
                </div>
                <div class="text-danger" *ngIf="addMoneyForm.controls.amount.errors.pattern">
                    Amount should be numeric..!
                </div>
                <div class="text-danger" *ngIf="addMoneyForm.controls.amount.errors.invalidMsg">
                    Amount should not start with zero..!
                </div>
            </div>

        </div>
        <!-- End Of Amount-->
        <button class=" btn btn-outline-success">Add</button> &nbsp;
        <a class="btn btn-outline-danger" routerLink="/dashboard">Cancel</a><br><br>
        <br>
    </form>
</div>
