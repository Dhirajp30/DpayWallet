<div class="navbar">
    <div class=" col-lg-12 col-md-12 text-hover" style="background-color: #555">

        <a routerLink="/dashboard"><img src="assets/images/HomeIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Home</b></a>
        <a routerLink="/profile"><img src="assets/images/ProfileIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Profile</b></a>
        <a class="offset-lg-6 offset-md-6" (click)="logOutUser()"><img src="assets/images/LogoutIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Logout</b></a>

    </div>
</div>

<div class="offset-lg-1 offset-md-1">
    <div class="col-lg-11 col-md-11" style="margin-top: 10px;">
        <h3 class="text-primary">Recent Transactions</h3>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-11 col-md-11">

            <table class="table table-striped table-responsive table-hover " style="max-height:420px">

                <thead>
                    <tr>
                        <td>Transaction ID</td>
                        <td>Transaction Caption</td>
                        <td>Transaction Date</td>
                        <td>Transaction Time</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of transactions">
                        <td>{{transaction.transactionId}}</td>
                        <td>{{transaction.transactionCaption}}</td>
                        <td>{{transaction.transactionDate}}</td>
                        <td>{{transaction.transactionTime}}</td>
                    </tr>

                    <tr *ngIf="!transactions || transactions.length==0">
                        <th colspan="4">
                            <p class="text-center text-danger">
                                Sorry, No transactions Available..!
                            </p>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-right" style="margin-right: 100px;">
        <a class="btn btn-outline-danger " style="margin-top: 5px;" routerLink="/dashboard">Back</a>
    </div>
</div>
