<div class="navbar">
    <div class=" col-lg-12 col-md-12 text-hover" style="background-color: #555">

        <a routerLink="/dashboard"><img src="assets/images/HomeIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Home</b></a>
        <a routerLink="/profile"><img src="assets/images/ProfileIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Profile</b></a>
        <a class="offset-lg-6 offset-md-6" (click)="logOutUser()"><img src="assets/images/LogoutIcon.png"
                style="width: 4%; height:8%;margin-left: 10px" /><b>Logout</b></a>

    </div>
</div>

<br><br>
<div class="col-lg-7 col-md-7 offset-lg-3 offset-md-3">
    <h3 class="text-primary ">Withdraw Money</h3>
    <br>

    <form [formGroup]="withdrawForm" (ngSubmit)="withdrawMoney()">
        <div class="form-group  ">
            <label for="amount" class="required">Enter Amount : </label>
            <input type="text" class="form-control" formControlName="amount" />

            <div *ngIf="submitted && withdrawForm.controls.amount.errors" class="error">
                <div class="text-danger" *ngIf="withdrawForm.controls.amount.errors.required">
                    Amount is Required..
                </div>
                <div class="text-danger" *ngIf="withdrawForm.controls.amount.errors.max">
                    Maximum 10000 Amount can be withdrawn..
                </div>
                <div class="text-danger" *ngIf="withdrawForm.controls.amount.errors.pattern">
                    Amount should be numeric..!
                </div>
                <div class="text-danger" *ngIf="withdrawForm.controls.amount.errors.invalidMsg">
                    Amount should not start with zero..
                </div>
            </div>

        </div>


        <div class="form-group ">
            <label for="password" class="required">Password : </label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" />
            <!-- *ngIf, *ngFor, *ngSwitch -->
            <div *ngIf="submitted && withdrawForm.controls.password.errors" class="error">
                <div class="text-danger" *ngIf="withdrawForm.controls.password.errors.required">
                    Password is Required..
                </div>

            </div>
        </div>
        <!-- End Of password -->

        <button class="btn btn-outline-success ">Withdraw</button> &nbsp;
        <a class="btn btn-outline-danger" routerLink="/dashboard">Cancel</a><br><br>
        <br>
    </form>
</div>
